<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        p,
        input {
            margin-bottom: 0;
            /* height: 64px; */
        }

        ::placeholder {
            font-size: 14px;
        }

        input[type="text"] {
            width: 360px;
        }

        /* input[type="number"] {
            width: 90px;
        } */

        .w-33 {
            width: 30%;
        }
        
        input, select {
            height: 40px!important;
        }
    </style>
</head>

<body class="container">
    <div>
        <div class="card shadow justify-content-center bg-body-secondary shadow-sm ">
            <div class="d-flex col-12 justify-content-center m-2 ">
                <p class="text-end align-self-center w-25 me-4">Apellido</p>
                <input class="ps-4 rounded-2 w-50" type="text" placeholder="Apellido como se muestra en su pasaporte">
            </div>
            <div class="d-flex col-12 justify-content-center m-2 ">
                <p class="text-end align-self-center w-25 me-4">Nombre</p>
                <input class="p-1 rounded-2 w-50" type="text" placeholder="Solo nombre">
            </div>
            <div class="d-flex col-12 justify-content-center m-2 ">
                <p class="text-end align-self-center w-25 me-4 pe-2 ">Fecha de nacimiento</p>
                <div class="d-flex row w-50 justify-content-between">
                    <input class="p-1 rounded-2 w-33 " type="number" placeholder="Día">
                    <input class="p-1 rounded-2 w-33 " type="number" placeholder="Mes">
                    <input class="p-1 rounded-2 w-33 " type="number" placeholder="Año">
                </div>
            </div>
            <div class="d-flex col-12 justify-content-center m-2 ">
                <p class="text-end align-self-center w-25 me-4">Ciudad de nacimiento</p>
                <input class="p-1 rounded-2 w-50" type="text" placeholder="Ciudad de nacimiento">
            </div>
            <div class="d-flex col-12 justify-content-center m-2 ">
                <p class="text-end align-self-center w-25 me-4">País de nacimiento</p>
                <select name="" id="" class="p-1 rounded-2 w-50 bg-white text-secondary">
                    <option value="Mexico">Mexico</option>
                </select>
            </div>
            <div class="d-flex col-12 justify-content-center m-2 ">
                <p class="text-end align-self-center w-25 me-4">Nacionavidad</p>
                <select name="" id="" class="p-1 rounded-2 w-50 bg-white text-secondary">
                    <option value="Nacionavidad">Nacionavidad</option>
                </select>
            </div>

            <div class="d-flex col-12 justify-content-center m-2 ">
                <p class="text-end align-self-center w-25 me-4">Numero de pasaporte</p>
                <input class="p-1 rounded-2 w-50" type="text" placeholder="Numero de pasaporte">
            </div>
             <div class="d-flex col-12 justify-content-center m-2 ">
                <p class="text-end align-self-center w-25 me-4">País donde ha sido emitido su pasaporte</p>
                <select name="" id="" class="p-1 rounded-2 w-50 bg-white text-secondary">
                    <option value="País">País</option>
                </select>
            </div>           
            <div class="d-flex col-12 justify-content-center m-2 ">
                <p class="text-end align-self-center w-25 me-4 pe-2 ">Fecha de emisión del pasaporte</p>
                <div class="d-flex row w-50 justify-content-between">
                    <input class="p-1 rounded-2 w-33 " type="number" placeholder="Día">
                    <input class="p-1 rounded-2 w-33 " type="number" placeholder="Mes">
                    <input class="p-1 rounded-2 w-33 " type="number" placeholder="Año">
                </div>
            </div>
            <div class="d-flex col-12 justify-content-center m-2 ">
                <p class="text-end align-self-center w-25 me-4 pe-2 ">Fecha de vencimiento de su pasaporte</p>
                <div class="d-flex row w-50 justify-content-between">
                    <input class="p-1 rounded-2 w-33 " type="number" placeholder="Día">
                    <input class="p-1 rounded-2 w-33 " type="number" placeholder="Mes">
                    <input class="p-1 rounded-2 w-33 " type="number" placeholder="Año">
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
